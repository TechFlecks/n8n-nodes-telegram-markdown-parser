# This workflow automatically publishes the package to npm when:
# 1. A new release is created on GitHub
# 2. Manual workflow dispatch is triggered
# 3. Version tag is pushed (v*.*.*)

name: ğŸ“¦ Publish to NPM

on:
  # Trigger on new releases
  release:
    types: [published]
  
  # Trigger on version tags
  push:
    tags:
      - 'v*.*.*'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.15'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  # Job 1: Quality Assurance
  quality-check:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-publish: ${{ steps.check.outputs.should-publish }}
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          npm audit --audit-level=moderate

      - name: ğŸ§¹ Code Quality Checks
        run: |
          echo "ğŸ” Running ESLint..."
          npx eslint nodes package.json || true
          
          echo "ğŸ¯ Running Prettier Check..."
          npx prettier --check nodes demo*.js index.js || true

      - name: ğŸ”¨ Build Project
        run: |
          echo "ğŸ—ï¸ Building TypeScript..."
          npm run build
          
          echo "âœ… Build completed successfully"

      - name: ğŸ§ª Run Tests
        if: ${{ !inputs.skip_tests }}
        run: |
          echo "ğŸ§ª Running unit tests..."
          npm test
          
          echo "âœ… All tests passed"

      - name: ğŸ“œ Validate TechFlecks License
        run: |
          echo "ğŸ“œ Checking TechFlecks license compliance..."
          npm run validate-license
          
          echo "âœ… License validation passed"

      - name: ğŸ·ï¸ Get Version Information
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Current version: ${CURRENT_VERSION}"

      - name: âœ… Publication Check
        id: check
        run: |
          # Check if this version should be published
          if [[ "${{ github.event_name }}" == "release" ]] || [[ "${{ github.ref }}" == refs/tags/v* ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Ready for publication"
          else
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Skipping publication (not a release trigger)"
          fi

  # Job 2: Version Management (for manual dispatch)
  version-bump:
    name: ğŸ·ï¸ Version Management
    runs-on: ubuntu-latest
    needs: [quality-check]
    if: ${{ github.event_name == 'workflow_dispatch' && needs.quality-check.outputs.should-publish == 'true' }}
    
    outputs:
      new-version: ${{ steps.bump.outputs.new-version }}
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ·ï¸ Bump Version
        id: bump
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Bump version
          NEW_VERSION=$(npm version ${{ inputs.version_bump }} --no-git-tag-version)
          echo "new-version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          
          # Commit version bump
          git add package.json package-lock.json
          git commit -m "ğŸ·ï¸ Bump version to ${NEW_VERSION} [skip ci]"
          git push
          
          # Create and push tag
          git tag ${NEW_VERSION}
          git push origin ${NEW_VERSION}
          
          echo "âœ… Version bumped to ${NEW_VERSION}"

  # Job 3: NPM Publication
  npm-publish:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: [quality-check, version-bump]
    if: ${{ always() && needs.quality-check.outputs.should-publish == 'true' }}
    
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build for Production
        run: |
          echo "ğŸ—ï¸ Building production assets..."
          npm run build
          
          echo "ğŸ“Š Package size analysis..."
          npx bundlesize || true

      - name: ğŸ” Pre-publish Verification
        run: |
          echo "ğŸ” Verifying package contents..."
          npm pack --dry-run
          
          echo "ğŸ“‹ Package information:"
          npm ls --production || true

      - name: ğŸ“¢ Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          echo "ğŸ“¦ Publishing ${PACKAGE_NAME}@${PACKAGE_VERSION} to NPM..."
          
          # Check if version already exists
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "âš ï¸ Version ${PACKAGE_VERSION} already exists on NPM"
            echo "   Skipping publication to avoid conflicts"
            exit 0
          fi
          
          # Publish to NPM
          npm publish --access public
          
          echo "âœ… Successfully published ${PACKAGE_NAME}@${PACKAGE_VERSION}"

      - name: ğŸ“Š Post-publish Verification
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "ğŸ” Verifying publication..."
          sleep 30  # Wait for NPM registry to update
          
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version; then
            echo "âœ… Package successfully available on NPM"
          else
            echo "âŒ Package verification failed"
            exit 1
          fi

  # Job 4: Notification & Documentation
  post-publish:
    name: ğŸ“¢ Post-Publication Tasks
    runs-on: ubuntu-latest
    needs: [quality-check, npm-publish]
    if: ${{ always() && needs.npm-publish.result == 'success' }}
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“Š Generate Publication Summary
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "## ğŸ‰ TechFlecks Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`${PACKAGE_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${PACKAGE_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** [NPM](https://www.npmjs.com/package/${PACKAGE_NAME})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install ${PACKAGE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [NPM Package](https://www.npmjs.com/package/${PACKAGE_NAME})" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Repository](https://github.com/TechFlecks/n8n-nodes-telegram-markdown-parser)" >> $GITHUB_STEP_SUMMARY
          echo "- [TechFlecks Website](https://www.techflecks.com)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ·ï¸ Create GitHub Release (if not exists)
        if: ${{ github.event_name != 'release' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v${PACKAGE_VERSION}"
          
          # Check if release already exists
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "â„¹ï¸ Release $TAG_NAME already exists"
          else
            echo "ğŸ·ï¸ Creating GitHub release $TAG_NAME..."
            gh release create "$TAG_NAME" \
              --title "ğŸš€ TechFlecks Telegram Markdown Parser v${PACKAGE_VERSION}" \
              --notes "ğŸ‰ **TechFlecks Telegram Markdown Parser v${PACKAGE_VERSION}** has been published to NPM!

          ## ğŸ“¦ Installation
          \`\`\`bash
          npm install @techflecks/n8n-nodes-telegram-markdown-parser
          \`\`\`

          ## ğŸ”— Links
          - [NPM Package](https://www.npmjs.com/package/@techflecks/n8n-nodes-telegram-markdown-parser)
          - [Documentation](https://github.com/TechFlecks/n8n-nodes-telegram-markdown-parser#readme)
          - [TechFlecks](https://www.techflecks.com)

          Built with â¤ï¸ by **TechFlecks**" \
              --latest
          fi

# Workflow Summary:
# ================
# 1. ğŸ” Quality Assurance - Runs tests, linting, and license validation
# 2. ğŸ·ï¸ Version Management - Bumps version for manual triggers  
# 3. ğŸ“¦ NPM Publication - Publishes to NPM registry
# 4. ğŸ“¢ Post-Publication - Creates releases and notifications
#
# Triggers:
# - ğŸ·ï¸ New GitHub releases (automatic)
# - ğŸš€ Version tags pushed (v*.*.*)  
# - ğŸ¯ Manual workflow dispatch (with options)
#
# Requirements:
# - NPM_TOKEN secret configured
# - GITHUB_TOKEN permissions for releases
